<html>
	<head>
		<title>Hackference job map</title>
		<!-- Import all remote and local javascript files. main.js is the entry-point -->
		<!-- Esri things -->
		<link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
		<script src="http://js.arcgis.com/3.14/"></script>
		<script src="src/secret.js"/></script>
		<script src="src/job_search.js"/></script>
		<script src="src/mapping.js"/></script>
		<script src="src/main.js"/></script>
	</head>
	<body>
		<h1>Hackference job map</h1>
		<br/><br/>
		<form>
			Job area
			<input type="text" name="job_area">
			<br>
			Job type
			<select name="job_type">
				<option value="Full time">Full time</option>
				<option value="Part time">Part time</option>
				<option value="Internship">Internship</option>
			</select>
			<br>
			Map type
			<select name="map_type">
				<option value="streets">Streets</option>
				<option value="satellite">Satellite</option>
				<option value="hybrid">Hybrid</option>
				<option value="terrain">Terrain</option>
			</select>
			<br>
			<button onclick="search()">Search</button>
		</form>
		
		<!-- The map will be rendered inside this div -->
		<div id="map"></div>
	</body>
</html>
