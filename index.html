<html>
	<title>Hackference job map</title>
	<body>
		<h1>Hackference job map</h1>
		<br/><br/>
		<form>
			Job area
			<input type="text" name="job_area">
			<br>
			Job type
			<select name="job_type">
				<option value="Full time">Full time</option>
				<option value="Part time">Part time</option>
				<option value="Internship">Internship</option>
			</select>
		</form>

		<!-- The map will be rendered inside this div -->
		<div id="map"/>
		
		<!-- Import all remote and local javascript files. main.js is the entry-point -->
		<!-- Esri things -->
		<link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
		<script src="http://js.arcgis.com/3.14/"/>

		<script src="src/secret.js"/>
		<script src="src/job_search.js"/>
		<script src="src/mapping.js"/>
		<script src="src/main.js"/>
</html>
