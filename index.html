<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Hackference Job Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Hackference Job Map</h1>
        <p>Finding jobs near you</p>

        <p class="view"><a href="https://github.com/SamTebbs33/Hackference">View the Project on GitHub <br><br><small>SamTebbs33/Hackference</small></a></p>

        <br>

        <form name="job_search">
           Job&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="text" name="job_field">
           <br>Location&nbsp;&nbsp;&nbsp;
           <input type="text" name="job_location" onkeypress="return searchKeyPress(event);">
           <br>Map type&nbsp;&nbsp;
           <select name="map_type" onChange="return changeBaseMap()">
               <option value="streets">Streets</option>
               <option value="satellite">Satellite</option>
               <option value="hybrid">Hybrid</option>
               <option value="terrain">Terrain</option>
           </select>
           <br>
           <input id="button_search" type="button" onclick="return search()" value="Search">
           <br><br>Sort by&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <select name="sort_type" onChange="return sort()">
               <option value="company">Company</option>
               <option value="title">Job title</option>
               <option value="location">Location</option>
           </select>
           <br>
           <br><br>
       </form>
      </header>

      <section>
          <script>
            function searchKeyPress(e){
                // look for window.event in case event isn't passed in
                console.log("pressed");
                e = e || window.event;
                if (e.keyCode == 13){
                    console.log("pressed2");
                    document.getElementById('button_search').click();
                    return false;
                }
                return true;
            }
            </script>

        <!-- The map will be rendered inside this div -->
        <div id="map" style="width:650px;"></div>
        <br><br>
        <ul id="job_list">
        </ul>
        <br><input id="scroll_button" type="button" onclick="return scrollToTop()" value="Beam me up Scotty!"></input>

    </section>

      <footer>
        <p><small>Hosted on GitHub Pages &mdash;</small></p>
      </footer>
    </div>
	<!-- Import all remote and local javascript files. main.js is the entry-point -->
	<link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
	<script src="http://js.arcgis.com/3.14/"></script>
    <script src="javascripts/scale.fix.js"></script>
    <script src="src/secret.js"/></script>
    <script src="src/datajs-1.1.2.min.js"/></script>
    <!-- <script src='http://vws.responsivevoice.com/v/e?key=mnXabkJl'></script> -->
    <script src="src/main.js"/></script>
  </body>
</html>
